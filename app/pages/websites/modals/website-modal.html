<ion-navbar *navbar>
    <ion-buttons start>
        <button (click)="cancelModal()" small>
            Cancel
        </button>
    </ion-buttons>

    <ion-title>Website</ion-title>

    <ion-buttons end>
        <button (click)="saveData()" [disabled]="!customForm.valid && !autoForm.valid">
            Save
        </button>
    </ion-buttons>
</ion-navbar>

<form>
    <ion-segment [(ngModel)]="item.editType">
        <ion-segment-button value="auto">Auto</ion-segment-button>
        <ion-segment-button value="custom">Custom</ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="item.editType">
        <div *ngSwitchWhen="'auto'" [ngFormModel]="autoForm">
            <ion-list>
                <button item-right clear (click)="fetchAutoUrl(item.autoUrl)" [disabled]="!item.autoUrl">
                    <ion-icon name="arrow-dropright-circle"></ion-icon>
                </button>
                <ion-item>
                    <ion-label floating>Website address</ion-label>
                    <ion-input type="url" [(ngModel)]="item.autoUrl" ngControl="autoUrl" bglHttpPrefix></ion-input>
                </ion-item>
            </ion-list>
        </div>

        <div *ngSwitchWhen="'custom'" [ngFormModel]="customForm">
            <ion-list>
                <ion-item>
                    <ion-label floating>Title</ion-label>
                    <ion-input type="text" [(ngModel)]="item.title" ngControl="title"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Website address</ion-label>
                    <ion-input type="url" [(ngModel)]="item.url" ngControl="url" bglHttpPrefix></ion-input>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-list-header (click)="advancedSectionToggle()">
                    Advanced
                    <ion-icon name="arrow-{{advancedSection.isOpen ? 'up' : 'down'}}" item-right></ion-icon>
                </ion-list-header>

                <ion-item [hidden]="!advancedSection.isOpen">
                    <ion-label>Symbol to represent space</ion-label>
                    <ion-select [(ngModel)]="item.spaceSymbol" ngControl="spaceSymbol" (focus)="advancedSectionToggle(true)">
                        <ion-option value="+">+</ion-option>
                        <ion-option value="%20">%20</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>
        </div>
    </div>
</form>
